server:
  port: 8761

spring:
  application:
    name: discovery-server
  security:
      user:
        name: pfms
        password: pfms

  eureka:
    client:
        register-with-eureka: false
        fetch-registry: false
    server:
        wait-time-in-ms-when-sync-empty: 0


management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
